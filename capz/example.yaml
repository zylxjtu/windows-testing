apiVersion: v1
kind: Pod
metadata:
  labels:
    pod: hpc
  name: hpc
spec:
  securityContext:
    windowsOptions:
      hostProcess: true
      runAsUserName: "NT AUTHORITY\\SYSTEM"
  hostNetwork: true
  containers:
    - name: hpc 
      image: mcr.microsoft.com/windows/servercore:ltsc2022
  nodeSelector:
    kubernetes.io/os: windows
